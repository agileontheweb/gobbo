<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teleprompter Pro - I Miei Monologhi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#121212] text-white font-sans h-screen overflow-hidden">

    <div id="setup-screen" class="flex flex-col h-full p-6 gap-4 max-w-3xl mx-auto overflow-y-auto">
        <h1 class="text-2xl font-bold text-green-400 flex items-center gap-2">
            <span>ðŸŽ¬</span> My Monologues
        </h1>

        <div class="flex gap-2">
            <select id="script-selector"
                class="flex-1 bg-zinc-800 border border-zinc-700 rounded-lg p-2 outline-none focus:ring-2 focus:ring-green-500 text-sm">
                <option value="">-- Carica un monologo --</option>
            </select>
            <button onclick="deleteScript()"
                class="bg-red-900/30 hover:bg-red-600 text-red-400 hover:text-white px-4 rounded-lg transition-colors text-xs font-bold">
                ELIMINA
            </button>
        </div>

        <input type="text" id="script-title"
            class="bg-zinc-900 border border-zinc-700 rounded-lg p-3 outline-none focus:ring-2 focus:ring-green-500"
            placeholder="Titolo del nuovo monologo...">

        <textarea id="input-text"
            class="flex-1 min-h-[200px] bg-zinc-900 border border-zinc-700 rounded-xl p-4 text-lg focus:ring-2 focus:ring-green-500 outline-none resize-none"
            placeholder="Scrivi o incolla qui il tuo testo..."></textarea>

        <div class="flex gap-3 pb-6">
            <button onclick="saveCurrentScript()"
                class="flex-1 bg-zinc-700 hover:bg-zinc-600 font-bold py-4 rounded-xl transition-all uppercase text-xs tracking-widest">
                Salva Bozza
            </button>
            <button onclick="startApp()"
                class="flex-[2] bg-green-500 hover:bg-green-600 text-black font-bold py-4 rounded-xl transition-all uppercase tracking-wider shadow-[0_0_20px_rgba(34,197,94,0.3)]">
                Avvia Teleprompter
            </button>
        </div>
    </div>

    <div id="recording-screen" class="hidden relative h-full w-full bg-black">
        <video id="preview" autoplay muted playsinline
            class="absolute inset-0 w-full h-full object-cover scale-x-[-1]"></video>

        <div id="prompter-overlay"
            class="absolute inset-0 z-10 overflow-y-auto py-[50vh] px-8 text-center scroll-smooth">
            <div id="prompter-text" class="leading-tight font-bold"></div>
        </div>

        <div class="absolute bottom-6 left-0 right-0 z-30 flex flex-col items-center gap-4 px-4 pointer-events-none">

            <div
                class="pointer-events-auto bg-black/70 backdrop-blur-md px-5 py-2 rounded-full border border-white/20 flex items-center gap-4 mb-2 shadow-2xl">
                <span class="text-[10px] uppercase font-black text-zinc-400 tracking-tighter">Font</span>
                <input type="range" id="live-font-size" min="20" max="150" value="45"
                    class="w-32 md:w-64 accent-green-500 cursor-pointer">
                <span id="live-font-val"
                    class="text-green-400 font-mono text-sm min-w-[45px] font-bold text-right">45px</span>
            </div>

            <div class="flex justify-center items-center gap-4 pointer-events-auto">
                <button id="recBtn" onclick="toggleRecord()"
                    class="bg-red-600 hover:bg-red-500 text-white px-12 py-4 rounded-full font-black shadow-2xl active:scale-95 transition-all uppercase tracking-widest">REC</button>
                <button onclick="toggleMirror()"
                    class="bg-zinc-800/80 hover:bg-zinc-700 text-white p-4 rounded-full shadow-lg backdrop-blur-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor font-bold">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                    </svg>
                </button>
                <button onclick="exitApp()"
                    class="bg-zinc-800/80 hover:bg-zinc-700 text-white px-6 py-4 rounded-full font-bold shadow-lg backdrop-blur-sm">CHIUDI</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
